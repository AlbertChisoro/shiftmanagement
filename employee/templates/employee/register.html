{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="page">
    <div class="avt-post-wrapper section">
    <div class="container" style="background-color:white;width:60%;border-radius:33px;">
     
       <div class="row">
        <div class="col-xs-10">
          <form method="POST">

            {%csrf_token%}

            
              <div class="product-section avtpost-fields">
               <div class="row">
                  <div class="col-md-6">
                    <div class="post-inner">
                      <div class="row form-group">
                        <label class="col-md-4">Username: </label>
                        <div class="col-md-8">
                          {{ user.username|as_crispy_field}}
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="post-inner">
                      <div class="row form-group">
                        <label class="col-md-4">Email: </label>
                        <div class="col-md-8">
                            {{ user.email|as_crispy_field }}
                        </div>
                      </div>
                    </div>
                    <br><br>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="post-inner">
                      <div class="row form-group">
                        <label class="col-md-4">password: </label>
                        <div class="col-md-8">
                          {{ user.password1|as_crispy_field}}
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="post-inner">
                      <div class="row form-group">
                        <label class="col-md-4">password again: </label>
                        <div class="col-md-8">
                            {{ user.password2|as_crispy_field }}
                        </div>
                      </div>
                    </div>
                    <br><br>
                  </div>
                </div>
              </div>
              <div class="submit-section">
                <br>
                <div class="submit-button">
                  <button class="btn btn-primary btn-lg" style="background-color:indigo;" type="submit">Register</button>
                </div>
              </div>
  
              
      
          </form>
        </div>

        </div>
    
    </div>
  </div>

{%endblock%}
