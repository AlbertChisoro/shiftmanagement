{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %} 
{% block content %}
<div class="page">
  <div class="avt-post-wrapper section">
    <div
      class="container"
      style="background-color: white; width: 60%; border-radius: 33px"
    >
      <div class="row">
        <div class="col-xs-10">
          <form method="POST">
            {%csrf_token%}

            <div class="product-section avtpost-fields">
              <div class="col">
                <div class="col-md-12">
                  <div class="post-inner">
                    <div class="row form-group">
                      <div class="col-md-12">
                        <input
                          type="text"
                          placeholder="Enter username"
                          name="username"
                          class="form-control"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="post-inner">
                    <div class="row form-group">
                      <div class="col-md-12">
                        <input
                          type="text"
                          placeholder="Enter Password"
                          name="password"
                          class="form-control"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="submit-section">
              <br />
              <div class="submit-button">
                <button
                  class="btn btn-primary btn-lg"
                  style="background-color: indigo"
                  type="submit"
                >
                  Login
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  {%endblock%}
