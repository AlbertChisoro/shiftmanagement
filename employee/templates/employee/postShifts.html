{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="page">
    <div class="avt-post-wrapper section">
    <div class="container" style="background-color:indigo;">
      <div class="jumbotron" style="background-color:white;border-radius:83px;">
       <div class="row">
        <div class="col-xs-10">
          <form method="POST">

            {%csrf_token%}

              <fieldset style=" border-color: indigo;border-style: solid;">
              <legend>ADD SHIFT</legend>
              <div class="product-section avtpost-fields">
                <div class="row">
                  <div class="col-md-6">
                    <div class="post-inner">
                      <div class="row form-group">
                        <label class="col-md-4">Name: </label>
                        <div class="col-md-8">
                          {{ shifts.name|as_crispy_field}}
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="post-inner select-cat">
                      <div class="row form-group">
                        <label class="col-md-4">Description: </label>
                        <div class="col-md-8">
                            {{shifts.description|as_crispy_field}}
                        </div>
                      </div>
                    </div>
                    <br><br>
                  </div>
             
                </div>
              </div>
              <div class="submit-section">
                <br>
                <div class="submit-button">
                  <button class="btn btn-primary btn-lg" style="background-color:indigo;" type="submit">Create</button>
                </div>
              </div>
            </fieldset>
      
          </form>
        </div>

        </div>
      </div>
    </div>
  </div>

{%endblock%}
